.check {
  display: block;
  position: relative;
  cursor: pointer;
  font-size: 6vw;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  top:1vw;
  left: 1.2vw;
  padding-bottom:3vw;

}

.check input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;

}


.checkmark {
  position: absolute;
  height: 5vw;
  width: 5vw;
  background-color: #eee;
  border:.5vw solid green;
  border-radius:5px;
  left:90%;
  top:.8vw
  

}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}


.check input:checked ~ .checkmark:after {
  display: block;
}


.check .checkmark:after {
  width: 1.2vw;
  height: 2.4vw;
  border: solid green;
  border-width: 0 .5vw 0.5vw 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
  top:.8vw;
  left:1.8vw;
}

    
.popup {
     width: 70%;
       display: none;
       position: fixed;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       background-color: #ffffff;
       border: 1px solid #ccc;
       border-radius:20px;
       font-size: 5vw;

<script>

 var inch=document.getElementById('In');
 var outch=document.getElementById('Out');
 var inout=document.getElementById('InOut');
 var btn=document.getElementById('btn');
 var l1=document.getElementById('l1');
 var l2=document.getElementById('l2');
 var l3=document.getElementById('l3');
 var arrowIn=document.getElementById('arrowIn');
 var arrowout=document.getElementById('arrowout');
 var arrowIn2=document.getElementById('arrowIn2');
 var arrowout2=document.getElementById('arrowout2');

 function in1()
 {
   btn.style.left='0%';
   inch.style.display='block';
   inout.style.display="none";
   outch.style.display='none';
   
   l1.style.display='none';
   l2.style.display="block";
   l3.style.display='none';
   arrowIn.style.display='none';
   arrowout.style.display='none';
   arrowIn2.style.display='block';
   arrowout2.style.display='none';

 }
 function Inout()
 {
   btn.style.left='33%';
   inch.style.display='none';
   inout.style.display="block";
   outch.style.display='none';

   l1.style.display='block';
   l2.style.display="none";
   l3.style.display='block';
   arrowIn.style.display='block';
   arrowout.style.display='block';
   arrowIn2.style.display='none';
   arrowout2.style.display='none';


 }
 function out()
 {
     btn.style.left='67%';
     inch.style.display='none';
   inout.style.display="none";
   outch.style.display='block';

   l1.style.display='none';
   l2.style.display="block";
   l3.style.display='none';
   arrowIn.style.display='none';
   arrowout.style.display='none';
   arrowIn2.style.display='none';
   arrowout2.style.display='block';
 }



 var payload;
  function actionClose(id1){
    var checkbox = document.getElementById(id1)
    if (!checkbox.checked) {
        document.getElementById('popup').style.display = 'block';
        document.getElementById("overlay").style.display = "block";   
    }
    else{
      payload="1";
    }
    id1Value=id1;
    console.log(payload);
  }
document.getElementById('yesButton').addEventListener('click', function() {
 
    document.getElementById('popup').style.display = 'none';
    document.getElementById("overlay").style.display = "none";
    if (id1Value == 'Dis_all') {
        document.getElementById(id1Value).checked = false;
        document.getElementById('Dis_in').checked = false;
        document.getElementById('Dis_out').checked = false;
        payload="0";
    }
    console.log(payload);
});

document.getElementById('noButton').addEventListener('click', function() {

    document.getElementById('popup').style.display = 'none';
    document.getElementById("overlay").style.display = "none";
    if (id1Value) {
        document.getElementById(id1Value).checked = true;
        payload="1";
    }
    console.log(payload);
});
