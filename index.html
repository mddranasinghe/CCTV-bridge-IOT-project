<!DOCTYPE html>
<html>
<head>
<style> 

  .button-box{

    top:10vw;
      height: 9vw;
      margin: 0 auto;
      position: relative;
      border: 0px solid;
      width: 90%;
 
      box-shadow: 0.5px 0.5px 3px 0.5px gray;
      border-radius: 5vw;
background-color: #9B9B9B;



  }
  .toggle-btn {

    
    cursor: pointer;
    background: transparent;
    border:0px solid;
    outline: none;
    position: relative;
    width: 33%;
    height:100%;
    margin: 0 auto;
    border-radius: 5vw;
    font-size:4vw ;
    color:white;
    direction: none;
  
  

  }
  #btn
  {
      left:33%;
      position:absolute;
      width: 33.3%;
      height:100%;
      background:  #68B581;
      border-radius: 50px;
      transition: .5s;
      box-shadow: 1px 1px 6px 1px gray;

  }

</style>
</head>
<body>

    <div  class='button-box'>
        <div id='btn'></div>
        <button type='button' onclick="in1()"class='toggle-btn'> IN</button>
        <button type='button' onclick="out()"class='toggle-btn'>IN-OUT</button>
        <button type='button' onclick="out2()"class='toggle-btn'>OUT</button>
    </div>


<script>

 var z=document.getElementById('btn');
 function in1()
 {

     z.style.left='0vw';
 }
 function out()
 {
   z.style.left='33%';
 }
 function out2()
 {
     z.style.left='67%';
 }

</script>
<script>

</script>
</body>

</html>
