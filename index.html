<!DOCTYPE html>
<html>
<head>
<style> 
.container{width: 100%;margin: 0 auto;}

  .button-box{

      top:10vw;
      height: 9vw;
      margin: 0 auto;
      position: relative;
      border: 0px solid;
      width: 90vw;
      box-shadow: 0.5px 0.5px 3px 0.5px gray;
      border-radius: 5vw;
      background-color: #9B9B9B;

  }
  .toggle-btn {
    cursor: pointer;
    background: transparent;
    border:0px solid;
    outline: none;
    position: relative;
    width: 33%;
    height:100%;
    margin: 0 auto;
    border-radius: 5vw;
    font-size:4vw ;
    color:white;
    direction: none;
  }

  #btn
  {
      left:33%;
      position:absolute;
      width: 33.3%;
      height:100%;
      background:  #68B581;
      border-radius: 5vw;

      box-shadow: 1px 1px 6px 1px gray;
  }

  #In{width:100%;box-shadow: 0.5px 0.5px 3px 0.5px gray; border-radius: 3px 3px; margin-top:15vw;position: relative;display: none; width: 90vw; margin-right: auto; margin-left: auto; height: 20vw;}
  #InOut{width:100%;box-shadow: 0.5px 0.5px 3px 0.5px gray; border-radius: 3px 3px; margin-top:15vw;position: relative;width: 90vw; margin-right: auto; margin-left: auto;  height: 20vw;}
  #Out{width:100%;box-shadow: 0.5px 0.5px 3px 0.5px gray; border-radius: 3px 3px; margin-top: 15vw;position: relative; display:none;width: 90vw; margin-right: auto; margin-left: auto;  height: 20vw;}

        .ui{ width:90vw;

          }
        .container td{border: 0px solid;
          width:28%}
          table p{font-size: 5.5vw;}
</style>
</head>
<body>

          </tr></table>
    <div class="container">
      
        

<table style="border: 0px solid; margin: 0 auto;">
<tr>
    <td >    <img id="nvr"src="download.jpeg"></td>
    <td>
       <div id="l1"style="border: 4px solid; "></div>
       <div id="l2" style="border: 4px solid; margin-top:3vw;display: none;"></div>
       <div id="l3" style="border: 4px solid; margin-top:3vw"></div>
    </td>
    <td>   
        <img id="home" src="a.jpg" style="width: 20vw;"></td>
</tr>

</table>

    <div  class='button-box'>
        <div id='btn'></div>
        <button type='button' onclick="in1()"class='toggle-btn'> IN</button>
        <button type='button' onclick="Inout()"class='toggle-btn'>IN-OUT</button>
        <button type='button' onclick="out()"class='toggle-btn'>OUT</button>
    </div>

<div id="In">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> channel 01</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">

 </div>

<div id="InOut">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> disarm in</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> Disarm out</label><br>
  
   
</div>

<div id="Out">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> channel 01</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> chennel 02</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">

</div>

</div>
<script>

 var inch=document.getElementById('In');
 var outch=document.getElementById('Out');
 var inout=document.getElementById('InOut');
 var btn=document.getElementById('btn');
 var l1=document.getElementById('l1');
 var l2=document.getElementById('l2');
 var l3=document.getElementById('l3');
 function in1()
 {
   btn.style.left='0%';
   inch.style.display='block';
   inout.style.display="none";
   outch.style.display='none';
   
   l1.style.display='none';
   l2.style.display="block";
   l3.style.display='none';

 }
 function Inout()
 {
   btn.style.left='33%';
   inch.style.display='none';
   inout.style.display="block";
   outch.style.display='none';

   l1.style.display='block';
   l2.style.display="none";
   l3.style.display='block';

 }
 function out()
 {
     btn.style.left='67%';
     inch.style.display='none';
   inout.style.display="none";
   outch.style.display='block';

   l1.style.display='none';
   l2.style.display="block";
   l3.style.display='none';
 }

</script>

</script>
