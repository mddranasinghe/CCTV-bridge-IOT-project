<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .aroowOut{ 
            margin: 0 auto;
            width: 40%;
            border: 0px solid red;
            height: 6vw;
            position: relative;
            margin-top:0%;
        }
        .arrow-container {
            position: absolute;
            top: 50%;
            left: 36%; 
            transform: translate(-50%, -50%);
            width: 100%;
          
        }

        .arrowIn {
            width: 0;
            height: 100%;
            border-top: 2vw solid transparent; 
            border-bottom:2vw solid transparent;
            border-left: 3vw solid black; 
            position: absolute;
            top: 50%;
            left:14%;
            transform: translateY(-50%) scale(-1,1); 
        }
        .arrowOut {
            width: 0;
            height: 100%;
            border-top: 2vw solid transparent; 
            border-bottom:2vw solid transparent;
            border-left: 3vw solid black; 
            position: absolute;
            top: 50%;
            right:-14%;
            transform: translateY(-50%) scale(1,1); 
        }

        .lineIn {
            width:35vw; 
            height: 0vw; 
            border: .5vw solid black;
            position: absolute;
            top: 10%;
            left: 20%; 
            transform: translateY(-50%);
        }
        .lineOut {
            width:35vw; 
            height: 0vw; 
            border: .5vw solid black;
            position: absolute;
            top: 10%;
            left: 15%; 
            transform: translateY(-50%);
        }
    </style>
</head>
<body><br><br>

        <div class="arrow-container">
            <div class="arrowIn"></div>
        <div class="lineIn"></div> </div>
