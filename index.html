<html>
<head>
<style> 

  .button-box{

    top:10vw;

  }
  .toggle-btn {

    padding: 1vw 3vw;

    position: relative;
    width: 15vw;

  }
  #btn
  {
      left:15.5vw;
      position:absolute;

      background:  #9b93f3;
      border-radius: 50px;
      transition: .5s;

  }

    <div  class='button-box'>
        <div id='btn'></div>
        <button type='button' onclick="in1()"class='toggle-btn'> IN</button>
        <button type='button' onclick="out()"class='toggle-btn'>IN-OUT</button>
        <button type='button' onclick="out2()"class='toggle-btn'>OUT</button>
    </div>


<script>

 var z=document.getElementById('btn');
 function in1()
 {

     z.style.left='0vw';
 }
 function out()
 {

     z.style.left='15.5vw';
 }
 function out2()
 {

     z.style.left='31vw';
 }

</script>
